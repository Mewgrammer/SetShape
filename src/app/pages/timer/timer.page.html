<ion-header>
  <ion-toolbar color="dark" style="border-bottom: 1px solid yellow">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Timer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>{{passedTime.toString()}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button size="large" color="primary" *ngIf="dateUpdater == 0" (click)="start()">Start</ion-button>
        <ion-button size="large" color="danger"  *ngIf="dateUpdater != 0" (click)="stop()">Stop</ion-button>
        <ion-button size="large" color="warning" (click)="reset()">Reset</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
