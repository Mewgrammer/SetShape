<ion-header>
  <ion-toolbar color="dark" style="border-bottom: 1px solid yellow">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      Neues Training generieren
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card color="dark">
    <ion-card-header>
      <ion-card-title>
        Neues Training
      </ion-card-title>
    </ion-card-header>
    <ion-card-content style="font-size: 18px;">
      <ion-item color="dark">
        <ion-label position="stacked">Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item color="dark">
        <ion-label position="stacked">Anzahl Tage</ion-label>
        <ion-input type="text" [(ngModel)]="countDays"></ion-input>
      </ion-item>
      <ion-item color="dark">
        <ion-label position="stacked">Erfahrung</ion-label>
        <ion-select multiple="true" [(ngModel)]="selectedWorkouts" class="w-100 bg-ionic-dark text-dark-contrast">
          <ion-select-option [value]="workout" *ngFor="let workout of Workouts">
            {{workout.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button size="large" color="warning" (click)="onCreateTraining()">Training Generieren</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
