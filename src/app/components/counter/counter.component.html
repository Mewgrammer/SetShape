<ion-grid>
  <ion-row>
    <h1>{{counter}}</h1>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button color="success" (click)="increment()">Up</ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="danger" (click)="decrement()">Down</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col >
      <ion-button color="warning" (click)="reset()">Reset</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
