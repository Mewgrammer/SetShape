<ion-header>
  <ion-toolbar color="dark" style="border-bottom: 1px solid yellow">
    <ion-title>
      <span *ngIf="!TrainingPlan">
        Home
      </span>
      <span *ngIf="TrainingPlan">
        {{TrainingPlan.name}}
      </span>
    </ion-title>
    <ion-buttons slot="end" *ngIf="appReady && TrainingPlan != null">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" *ngIf="!appReady">
  <ion-card color="dark">
    <ion-card-header color="dark">
        <h5>Daten werden geladen...</h5>
        <ion-spinner></ion-spinner>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-content color="dark" *ngIf="appReady && !TrainingPlan">
  <ion-card color="dark">
    <ion-card-header color="dark">
      <ion-button size="large" color="warning" (click)="onChangeTraining()">Ein Training auswählen</ion-button>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content class="TrainingDay" color="dark" *ngIf="appReady && TrainingPlan">
  <div *ngFor="let day of TrainingDays">
    <ion-card color="warning" (click)="onDayClick(day)">
        <ion-card-header color="warning">
          <ion-card-title>
            <ion-item-sliding>
              <ion-item color="warning">
                <h5>
                  {{day.name}}
                </h5>
              </ion-item>
              <ion-item-options>
                <ion-button color="danger" (click)="removeDay(day)"><ion-icon name="trash"></ion-icon> Löschen</ion-button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
  </div>
</ion-content>

<ion-content class="TrainingDay" color="dark" *ngIf="appReady && TrainingPlan && TrainingDays.length == 0">
  <div>
    <ion-card color="warning">
      <ion-card-header color="warning">
        <ion-card-title>
          <ion-button color="dark" (click)="onAddDayClick()"> Tag hinzufügen</ion-button>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
