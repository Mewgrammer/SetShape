<ion-header>
  <ion-toolbar color="dark" style="border-bottom: 1px solid yellow">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/workout/{{_dataService.CurrentWorkout.id}}"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="History && History.length > 0">
      {{"History "+ workout.name}}
    </ion-title>
    <ion-title *ngIf="!History || History.length == 0">
      {{"History"}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" *ngIf="!History || History.length == 0">
  <ion-card color="dark">
    <ion-card-header color="dark">
      <ion-card-subtitle>Keine Einträge!</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content color="dark" *ngIf="History && History.length > 0">
  <ion-card color="dark">
    <ion-card-content>
      <ion-list class="bg-ionic-dark">
        <ion-grid>
          <ion-row>
            <ion-col>Datum</ion-col>
            <ion-col>Sätze</ion-col>
            <ion-col>Wiederholungen</ion-col>
            <ion-col>Gewicht</ion-col>
          </ion-row>
          <ion-row  *ngFor="let item of History">
            <ion-item-sliding>
              <ion-item color="dark">
                    <ion-col>
                      {{item.date | date}}
                    </ion-col>
                    <ion-col>
                      {{item.sets}}
                    </ion-col>
                    <ion-col>
                      {{item.repetitions}}
                    </ion-col>
                    <ion-col>
                      {{item.weight}}
                    </ion-col>
              </ion-item>
              <ion-item-options>
                <ion-button color="danger" (click)="removeItem(item)"><ion-icon name="trash"></ion-icon> Löschen</ion-button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
