<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{day.name}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" *ngIf="!day.workouts || day.workouts.length == 0">
  <ion-card color="dark">
    <ion-card-header color="dark">
      <ion-card-subtitle>Add a Workout !</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Add one from Templates !
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content color="dark" *ngIf="day.workouts && day.workouts.length > 0">
  <ion-card color="dark" *ngFor="let workout of day.workouts" (click)="onWorkoutClick(workout)">
    <ion-card-header color="dark">
      <ion-card-title>{{workout.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
