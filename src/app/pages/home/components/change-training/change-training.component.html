<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      Change Training
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card color="dark" *ngIf="trainings && trainings.length > 0">
    <ion-card-header>
      <ion-card-title>
        Training Ausw√§hlen
      </ion-card-title>
    </ion-card-header>
    <ion-card-content style="font-size: 18px;">
      <ion-list class="bg-ionic-dark">
        <ion-item *ngFor="let training of trainings" (click)="onSelectTraining(training)" color="dark">
          {{training.name}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card color="dark">
    <ion-card-header>
      <ion-card-title>
        Neues Training Erstellen
      </ion-card-title>
    </ion-card-header>
    <ion-card-content style="font-size: 18px;">
      <ion-button color="warning" size="large" (click)="onCreateNewTraining()">Neues Training</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
