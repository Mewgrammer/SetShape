<ion-header>
  <ion-toolbar color="dark" style="border-bottom: 1px solid yellow">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      Neues Training
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="dark">
  <ion-card color="dark">
    <ion-card-header>
      <ion-card-title>
        Neues Training Erstellen
      </ion-card-title>
    </ion-card-header>
    <ion-card-content style="font-size: 18px;">
      <ion-button color="warning" size="large" (click)="onCreateTrainingManual()">Manuell</ion-button>
      <ion-button color="warning" size="large" (click)="onGenerateTraining()">Generieren</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
