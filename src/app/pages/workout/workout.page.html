<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{workout.name}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <ion-card color="dark">
    <ion-card-header color="dark">
      <ion-card-title>{{workout.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content style="font-size: 24px;">
      <table class="table-sm table-borderless table-dark bg-ionic-dark">
        <tbody>
          <tr>
            <td>
              Sätze
            </td>
            <td>
              <ion-input [(ngModel)]="workout.sets" class="w-75 float-right" type="number" min="0"></ion-input>
            </td>
            <td>
              <ion-button size="large" color="warning" (click)="onDecrementSets()">-</ion-button>
            </td>
            <td>
              <ion-button size="large" color="warning" (click)="onIncrementSets()">+</ion-button>
            </td>
          </tr>
          <tr>
            <td>
              Wiederholungen
            </td>
            <td>
              <ion-input [(ngModel)]="workout.repetitions" class="w-75 float-right" type="number" min="0"></ion-input>
            </td>
            <td>
              <ion-button size="large" color="warning" (click)="OnDecrementRepetitions()">-</ion-button>
            </td>
            <td>
              <ion-button size="large" color="warning" (click)="OnIncrementRepetitions()">+</ion-button>
            </td>
          </tr>
          <tr>
            <td>
              Gewicht
            </td>
            <td>
              <ion-input [(ngModel)]="workout.weight"  class="w-75 float-right" type="number" min="0"></ion-input>
            </td>
            <td>
              <ion-button size="large" color="warning" (click)="onDecrementWeight()">-</ion-button>
            </td>
            <td>
              <ion-button size="large" color="warning" (click)="onIncrementWeight()">+</ion-button>
            </td>
          </tr>
        </tbody>
      </table>
      <ion-button size="large" color="warning" (click)="onFinish()"> Übung beenden </ion-button>
      <ion-button size="large" color="warning" (click)="onHistoryClick()"> Historie </ion-button>
      <ion-button size="large" color="warning" (click)="onTimerClick()"> Timer </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
