<ion-app>
    <ion-router-outlet main></ion-router-outlet>
    <ion-tabs>
      <ion-tab-bar color="dark" slot="bottom">
        <ion-tab-button tab="home" [disabled]="!LoggedIn">
          <ion-icon name="body"></ion-icon>
          <ion-label>Training</ion-label>
        </ion-tab-button>
          <ion-tab-button tab="statistics" [disabled]="!LoggedIn">
              <ion-icon name="stats"></ion-icon>
              <ion-label>Statistiken</ion-label>
          </ion-tab-button>
          <ion-tab-button tab="timer" [disabled]="!LoggedIn">
              <ion-icon name="clock"></ion-icon>
              <ion-label>Timer</ion-label>
          </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
</ion-app>
